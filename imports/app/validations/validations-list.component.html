<div *ngIf="!readyList" class="animated fadeIn">
    <div class="card card-inverse card-info text-center">
        <div class="card-block">
            <blockquote class="card-blockquote">
                <p>Loading validations, please wait ...</p>
            </blockquote>
        </div>
    </div>
</div>
<div *ngIf="readyList" class="animated fadeIn mt-1">
    <div *ngIf="!validations" class="card card-inverse card-success txt-center">
        <div class="card-block">
            <blockquote class="card-blockquote">
                <h3>There are no validations in this state!</h3>
            </blockquote>
        </div>
    </div>
    <div *ngIf="validations" class="card">
        <div class="card-header">
            <strong>Validation list</strong>
        </div>
        <div class="card-block">
            <table class="table table-striped table-align-middle table-responsive-xl">
                <thead>
                    <tr>
                        <th style="width: 5%" class="cursor-hand-click"
                            [ngClass]="{'sorting_desc' : (sortField == 'valId' && sortOrder == -1),
                            'sorting_asc' : (sortField == 'valId' && sortOrder == 1),
                            'sorting' : (sortField != 'valId')}"
                            (click)="sort('valId')">
                            Id
                        </th>
                        <th style="width: 10%">Status</th>
                        <th *ngIf="status === 4 || status === 6" style="width: 10%" class="cursor-hand-click"
                            [ngClass]="{'sorting_desc' : (sortField == 'valTotalLeads' && sortOrder == -1),
                            'sorting_asc' : (sortField == 'valTotalLeads' && sortOrder == 1),
                            'sorting' : (sortField != 'valTotalLeads')}"
                            (click)="sort('valTotalLeads')">
                            Total leads
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let validation of validations | async">
                        <td>{{validation.valId}}</td>
                        <td>{{validation.valStatus}}</td>
                        <td *ngIf="status === 4 || status === 6">{{validation.valTotalLeads}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="8">
                            <h5>
                                <span class="tag tag-pill tag-info mx-auto">
                                    Total {{totalValidationsPager}} validations
                                </span>
                            </h5>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
